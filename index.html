<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Drunken Navigator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Homemade+Apple" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <header class="navbar navbar--flexbox navbar--fixed-btm">
        <div class="navbar__title">Drunken Navigator</div>
        <div class="navbar__section">
            <div class="board__controls board__controls--flexbox ">
                <button id="resetButton">Restart</button>
                <button id="easyButton" class="button--selected">Easy</button>
                <button id="hardButton">Hard</button>
            </div>
        </div>
        <nav class="navbar__nav">
            <ul class="navbar__list">
                <li class="navbar__list-item">item 1</li>
                <li class="navbar__list-item">item 2</li>
                <li class="navbar__list-item">item 3</li>
            </ul>
        </nav>
    </header>
    
    <div class="marquee">
        <p class="marquee__message"></p>
        <span class="marquee__x" id="marqueeX">X</span>
    </div>
    
    <div class="timer timer--fixed-top-right">
        <span class="time-label">Time Remaining</span>
        <span class="timer__seconds" id="timer"></span>
    </div>

    <script type="text/javascript" src="drunken.js" id="drunken-script"></script>
</body>
</html>
